name: Build RISC-V 32-bit Toolchain (Core Only)

on:
  push:
    branches: [ toolchain-test ]
  pull_request:
    branches: [ toolchain-test ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        # Enable deb-src repositories for apt-get source (DEB822 format in Ubuntu 24.04)
        sudo sed -i 's/^Types: deb$/Types: deb deb-src/' /etc/apt/sources.list.d/ubuntu.sources
        sudo apt-get update
        sudo apt-get install -y \
          gcc-riscv64-linux-gnu \
          g++-riscv64-linux-gnu \
          binutils-riscv64-linux-gnu \
          build-essential \
          cmake \
          wget \
          gawk \
          bison \
          flex \
          texinfo \
          python3 \
          libgmp-dev \
          libmpfr-dev \
          libmpc-dev \
          libisl-dev \
          autoconf \
          automake \
          libtool \
          pkg-config

    - name: Display toolchain info
      run: |
        riscv64-linux-gnu-gcc --version
        cmake --version

    - name: Make scripts executable
      run: chmod +x scripts/*.sh

    - name: Create build directory
      run: mkdir -p build

    - name: Build linux-libc-dev
      run: |
        bash scripts/build-linux-headers.sh
        sudo dpkg -i build/linux-libc-dev-riscv32-cross_*.deb

    - name: Build binutils for riscv32
      run: bash scripts/build-binutils.sh

    - name: Build GCC support (old riscv64 toolchain)
      run: |
        bash scripts/build-gcc-support.sh
        sudo dpkg -i build/gcc-14-base-riscv32-cross_*.deb build/libgcc-s1-riscv32-cross_*.deb

    - name: Build GCC for riscv32
      run: bash scripts/build-gcc-riscv32.sh

    - name: Build glibc
      run: |
        bash scripts/build-glibc.sh
        ls -la build/libc6*.deb
        sudo dpkg -i build/libc6-riscv32-cross_*_all.deb build/libc6-dev-riscv32-cross_*_all.deb build/libc6-dbg-riscv32-cross_*_all.deb

    - name: List generated packages
      run: |
        ls -lh build/*.deb

    - name: Upload toolchain packages
      uses: actions/upload-artifact@v4
      with:
        name: riscv32-toolchain-packages
        path: build/*.deb
        retention-days: 7
